<style>
    *{margin: 0;padding: 0;box-sizing: border-box;}body{font-family: "Roboto", sans-serif;background:#5784F542;}.container{position: absolute;top:50%;left: 50%;transform: translate(-50%, -50%);text-align: center;line-height: 1.3;}.label{padding: 10px;font-size: 18px;color: #111;}.copy-text{position: relative;padding: 10px;background: #fff;border-radius: 10px;display: flex;margin-top: 20px;}.copy-text input.text{padding: 10px;font-size: 18px;border:none;outline: none;cursor: pointer;flex: 0 0 85%;max-width: 85%;}.copy-text button{padding: 10px;background:#5784f5;color: #fff;font-size: 18px;border:none;outline: none;border-radius: 10px;cursor: pointer;}.copy-text button:active{background: #809ce2;}.copy-text button::before{content:"Copied";position: absolute;top: -50px;right: 0px;background-color: #5c81dc;padding: 8px 10px;border-radius: 20px;font-size: 15px;display: none;}.copy-text button:after{content: "";position: absolute;top:-20px;right: 25px;width: 10px;height: 10px;background:#5c81dc;transform: rotate(45deg);display: none;}.copy-text.active button::before, .copy-text.active button:after{display: block;}

</style>
<body>
    <div class="container">
        
         Click on the Copy button. You must copy the link and paste your Default browser Chrome, Safari, Firefox or Opera to Continue.
    
        <div class="copy-text">
            <input type="text" class="text" value="https://appurl.io/qIplHo2Eo8">
            <button>
                <i class="fa fa-clone"></i>
            </button>
        </div>
    </div>
<script>
    let copyText = document.querySelector(".copy-text");

    copyText.querySelector("button").addEventListener("click", function(){
        let input = copyText.querySelector("input.text");
        input.select();
        document.execCommand("copy");
        copyText.classList.add("active");
        window.getSelection().removeAllRanges();
        setTimeout(function(){
            copyText.classList.remove("active");
        }, 2500);
    });
</script>
</body>
